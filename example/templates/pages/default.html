<html>
<head>
	<title>{% block title %}{% endblock %}</title>
	{% block extra_header %}{% endblock %}
</head>

<body>
{% if page.slideshow %}
	{% with page.slideshow.slides.all as slides %}
		{% with load_jquery=True %}
			{% include page.slideshow.template_name %}
	{% endwith %}
{% endif %}
{% if page.content %}{{ page.content|safe }}{% endif %}
</body>
</html>

{% load staticfiles %}
{% if load_jquery %}
	<script type="text/javascript" src="{% static 'jssor/js/jquery-1.9.1.min.js' %}"></script>
{% endif %}
{% if not do_not_load_jssor %}
	<script type="text/javascript" src="{% static 'jssor/js/jssor.js' %}"></script>
	<script type="text/javascript" src="{% static 'jssor/js/jssor.slider.js' %}"></script>
{% endif %}
<script>
   jQuery(document).ready(function ($) {
       
	   var jssor_1_SlideshowTransitions = [
	                                       {{ slideshow.transitions }}
	                                     ];
	   var jssor_1_SlideoTransitions = [
   	                                   {{ slideshow.captions }}
   	                                 ];
   	                                 
   	                                 var jssor_1_options = {
   	                                   $AutoPlay: {% if slideshow.autoplay %}true{% else %}false{% endif %},
   	                                   $SlideDuration: {% if slideshow.autoplay_interval %}{{ slideshow.autoplay_interval }}{% else %}4{% endif %}000,
	   	                                $SlideshowOptions: {
	   	                                 $Class: $JssorSlideshowRunner$,
	   	                                 $Transitions: jssor_1_SlideshowTransitions,
	   	                                 $TransitionsOrder: 1
	   	                               },
   	                                   $CaptionSliderOptions: {
   	                                     $Class: $JssorCaptionSlideo$,
   	                                  	 $CaptionTransitions: jssor_1_SlideoTransitions
   	                                   },
   	                                   $ArrowNavigatorOptions: {
   	                                     $Class: $JssorArrowNavigator$
   	                                   },
   	                                   $BulletNavigatorOptions: {
   	                                     $Class: $JssorBulletNavigator$
   	                                   }
   	                                 };            
       
       var jssor_1_slider = new $JssorSlider$("jssor_1", jssor_1_options);
       
       //responsive code begin
       //you can remove responsive code if you don't want the slider scales while window resizing
       function ScaleSlider() {
           var refSize = jssor_1_slider.$Elmt.parentNode.clientWidth;
           if (refSize) {
               refSize = Math.min(refSize, 1920);
               jssor_1_slider.$ScaleWidth(refSize);
           }
           else {
               window.setTimeout(ScaleSlider, 30);
           }
       }
       ScaleSlider();
       $(window).bind("load", ScaleSlider);
       $(window).bind("resize", ScaleSlider);
       $(window).bind("orientationchange", ScaleSlider);
       //responsive code end
   });
</script>

<style>
   
   /* jssor slider bullet navigator skin 05 css */
   /*
   .jssorb05 div           (normal)
   .jssorb05 div:hover     (normal mouseover)
   .jssorb05 .av           (active)
   .jssorb05 .av:hover     (active mouseover)
   .jssorb05 .dn           (mousedown)
   */
   .jssorb05 {
       position: absolute;
   }
   .jssorb05 div, .jssorb05 div:hover, .jssorb05 .av {
       position: absolute;
       /* size of bullet elment */
       width: 16px;
       height: 16px;
       background: url('{% static 'jssor/img/b05.png' %}') no-repeat;
       overflow: hidden;
       cursor: pointer;
   }
   .jssorb05 div { background-position: -7px -7px; }
   .jssorb05 div:hover, .jssorb05 .av:hover { background-position: -37px -7px; }
   .jssorb05 .av { background-position: -67px -7px; }
   .jssorb05 .dn, .jssorb05 .dn:hover { background-position: -97px -7px; }

   /* jssor slider arrow navigator skin 22 css */
   /*
   .jssora22l                  (normal)
   .jssora22r                  (normal)
   .jssora22l:hover            (normal mouseover)
   .jssora22r:hover            (normal mouseover)
   .jssora22l.jssora22ldn      (mousedown)
   .jssora22r.jssora22rdn      (mousedown)
   */
   .jssora22l, .jssora22r {
       display: block;
       position: absolute;
       /* size of arrow element */
       width: 40px;
       height: 58px;
       cursor: pointer;
       background: url('{% static 'jssor/img/a22.png' %}') center center no-repeat;
       overflow: hidden;
   }
   .jssora22l { background-position: -10px -31px; }
   .jssora22r { background-position: -70px -31px; }
   .jssora22l:hover { background-position: -130px -31px; }
   .jssora22r:hover { background-position: -190px -31px; }
   .jssora22l.jssora22ldn { background-position: -250px -31px; }
   .jssora22r.jssora22rdn { background-position: -310px -31px; }
</style>


<div id="jssor_1" style="position: relative; margin: 0 auto; top: 0px; left: 0px; width: {% if slideshow.fullscreen %}{{ screen_width }}{% else %}{{ slideshow.width }}{{ slideshow_width }}{% endif %}px; height: {% if slideshow.fullscreen %}{{ screen_height }}{% else %}{{ slideshow.height }}{{ slideshow_height }}{% endif %}px; overflow: hidden; visibility: hidden;">
   <!-- Loading Screen -->
   <div data-u="loading" style="position: absolute; top: 0px; left: 0px;">
       <div style="filter: alpha(opacity=70); opacity: 0.7; position: absolute; display: block; top: 0px; left: 0px; width: 100%; height: 100%;"></div>
       <div style="position:absolute;display:block;background:url('{% static 'jssor/img/loading.gif' %}') no-repeat center center;top:0px;left:0px;width:100%;height:100%;"></div>
   </div>
   <div data-u="slides" style="cursor: default; position: relative; top: 0px; left: 0px; width: {% if slideshow.fullscreen %}{{ screen_width }}{% else %}{{ slideshow.width }}{{ slideshow_width }}{% endif %}px; height: {% if slideshow.fullscreen %}{{ screen_height }}{% else %}{{ slideshow.height }}{{ slideshow_height }}{% endif %}px; overflow: hidden;">
       {% for slide in slides %}
       <div data-p="225.00" style="display: none;">
           <img u="image" src="{{ slide.image.url }}" />
           {{ slide.html|safe }}
       </div>
       {% endfor %}
   </div>
   <!-- Bullet Navigator -->
   <div data-u="navigator" class="jssorb05" style="bottom:16px;right:16px;" data-autocenter="1">
       <!-- bullet navigator item prototype -->
       <div data-u="prototype" style="width:16px;height:16px;"></div>
   </div>
   <!-- Arrow Navigator -->
   <span data-u="arrowleft" class="jssora22l" style="top:0px;left:12px;width:40px;height:58px;" data-autocenter="2"></span>
   <span data-u="arrowright" class="jssora22r" style="top:0px;right:12px;width:40px;height:58px;" data-autocenter="2"></span>
</div>
<!-- #endregion Jssor Slider End -->
